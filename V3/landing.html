<script src="./jquery-1.11.0.min.js"></script>
<script src="./iframeResizer.contentWindow.min.js"></script>
<script>

        // Include to suppress console warnings
        window.iFrameResizer = {

          // What is allowed to send it messages
          targetOrigin: '*',

          // Message received from parent
          onMessage: function (message) { }
        };

        // child dependency for iframe
        $(document).ready(function () {

          // get all anchors
          var $anchors = $("a");

          $anchors.each(function () {

            // create a jquery object
            var $a = $(this);

            // get its user set href
            var href = $a.attr('href');

            // If there is a href, check if user set this link to scroll to another page
            if ( href && href.charAt(0) === '#') {
              $a.click(function () {

                // remove target which is by default _blank
                $a.removeAttr("target");

                // create the message to send to the parent, which includes which iframe to scroll to
                var message = '{ "action":"scroll", "target":"' + href + '"}';

                // send the message to the parent which will do the scrolling
                window.parentIFrame.sendMessage(message);
              });
            }
          });
        });
</script>
